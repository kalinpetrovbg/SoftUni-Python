{% extends 'shared/base.html' %}

{% block content %}

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group create">
                <h4>Edit place</h4>
                {{ form }}
                {{ form.errors }}
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>

{% endblock %}
