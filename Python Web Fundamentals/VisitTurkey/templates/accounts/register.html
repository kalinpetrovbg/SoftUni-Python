{% extends 'shared/base.html' %}


{% block content %}
<div class="container-fluid" style="background-image: none">
    <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
          <form style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" method="post">
            <h2>Sign up</h2>
            {% csrf_token %}
            {{ form }}

            <span>Have an account?<a href="url to login" style="color:orange">Sign in here</a></span>
          </form>
    </div>
    <div class="col-lg-3"></div>
        </div>
</div>

{% endblock %}
