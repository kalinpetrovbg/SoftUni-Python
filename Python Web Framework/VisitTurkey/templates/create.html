{% extends 'shared/base.html' %}

{% block content %}

    <div class="container">
        <form action="{% url 'create place' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group create">
                <h4>Add place</h4>
                {{ form }}
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

{% endblock %}
